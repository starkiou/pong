<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <h1>Pong</h1>
        <canvas id="game" width="600" height="700"></canvas>
        <button id="go">commencer la partie</button>
        <div>
            <p>
                score : <span id="score"></span> s
                <br>
                meilleur score : <span id="best-score"></span> s
            </p>
        </div>
        <div id="message"></div>
        <div>
            <button id="left-btn">⬅️</button>
            <button id="right-btn">➡️</button>
        </div>
        <script src="js/scripts.js"></script>
    </body>
</html>
